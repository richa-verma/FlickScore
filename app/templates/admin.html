<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Movie Review</title>
        {% endif %}
        

        <!-- Loading third party fonts -->
        <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/font-awesome.min.css')}}" >

        <!-- Loading main css file -->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
        
        <!--[if lt IE 9]>
        <script src="js/ie-support/html5.js"></script>
        <script src="js/ie-support/respond.js"></script>
        <![endif]-->
        {% block head %}{% endblock %}

    </head>
<body>
    <div id="site-content">
            <header class="site-header">
                <div class="container">
                    
                        <a href="{{ url_for('iiitd')}}" id="branding">
                        <img src="/static/logo.png" width=90px height=45px alt="" class="logo">  </a> <!-- #branding -->
                        <div class="logo-copy">
                             <h1 class="site-title">FlickScore</h1>
                        </div>
                     

                    <div class="main-navigation">
                        <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                        <ul class="menu">
                            <li class="menu-item"><a href="base.html">Home</a></li>
                            <li class="menu-item"><a href="about.html">About</a></li>
                            <li class="menu-item current-menu-item"><a href="review.html">Rate Movies</a></li>
                            <li class="menu-item"><a href="{{ url_for('logout')}}">Logout</a></li>
                        </ul> <!-- .menu -->

                        
                    </div> <!-- .main-navigation -->

                    <div class="mobile-navigation"></div>
                </div>
            </header>
            <main class="main-content">
                <div class="container">
                    <div class="page">
                        
    <form action="dataset" method="POST">
       
	<button type="submit" name="submit" value="submit" style = "float: left;">Download Dataset</button>
	
</form>
</div>
                </div> <!-- .container -->
            </main>
            <footer class="site-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="widget">
                                
                            </div>
                        </div>
                        <div class="col-md-2">

                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="widget">
                                
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="widget">
                                
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="widget">
                                
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="widget">
                                
                            </div>
                        </div>
                    </div> <!-- .row -->

                    <div class="colophon"></div>
                </div> <!-- .container -->

            </footer>
        </div>
<script src="{{url_for('static', filename='jquery-1.11.1.min.js')}}"></script>
        <script src="{{url_for('static', filename='plugins.js')}}"></script>
        <script src="{{url_for('static', filename='app.js')}}"></script>
        
        <div class="container">
            {% include "flash.html" %}
            {% block content %}{% endblock %}
        </div>    
</body>
</html>
