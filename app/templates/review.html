<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Movie Review | Review</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/font-awesome.min.css')}}" >

        <!-- Loading main css file -->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		

		<div id="site-content">
			<header class="site-header">
				<div class="container">
					<a href="base.html" id="branding">
						<img src="/static/logo.png" width=90px height=45px alt="" class="logo">
						<div class="logo-copy">
							 <h1 class="site-title">FlickScore</h1>
						</div>
					</a> <!-- #branding -->

					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item"><a href="{{ url_for('home2')}}">Home</a></li>
                            <li class="menu-item"><a href="{{ url_for('about')}}">About</a></li>
                            <li class="menu-item"><a href="{{ url_for('contact')}}">Contact Us</a></li>
                            <li class="menu-item"><a href="{{ url_for('logout')}}">Logout</a></li>
						</ul> <!-- .menu -->

						
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>
				</div>
			</header>
			<main class="main-content">
				<div class="container">
					<div class="page">
						
						
						<div class="movie-list">
							<form action="/ratingmore" method="POST">
							{% for i in range(0,rList|length) %}
    						{% for x in rList[i] %}
							<div class="movie">
								<figure class="movie-poster"><img src={{my_list[i][x]["img_src"]}} alt="No image found"></figure>
								<div class="movie-title">{{my_list[i][x]["name"]}}</div>
								<div> <input type="radio" name={{my_list[i][x]["movie_id"]}} value="1"> Like&nbsp;<input type="radio" name={{my_list[i][x]["movie_id"]}} value="-1"> Dislike &nbsp;<input type="radio" name={{my_list[i][x]["movie_id"]}} value="0"> Haven't watched 

								</div>
							</div>
							{% endfor %}
    						{% endfor %}

    						<br> <br> <br> 

    						<button type="submit" name="submit" value="submit">Submit</button>
    						<br> <br>
    					</form>
						</div> <!-- .movie-list -->

					</div>
				</div> <!-- .container -->
			</main>
			<footer class="site-footer">
				<div class="container">
					<div class="row">
					</div> <!-- .row -->

					<div class="colophon">Copyright 2014 Company name, Designed by Themezy. All rights reserved</div>
				</div> <!-- .container -->

			</footer>
		</div>
		<!-- Default snippet for navigation -->
		


		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		
	</body>

</html>
